{% extends "in_box.html" %}
{% load bootstrap %}

{% block body %}

    <h2>Profileinstellungen</h2>

    <form method="POST" action="{% url 'profile_edit' %}">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-primary" type="submit">Speichern</button>
    </form>

    <h3>Weitere Einstellungen</h3>
    <ul>
		<li><a href="{% url 'avatar_change' %}">Profilbild ändern</a></li>
		<li><a href="{% url 'notification_notice_settings' %}">Benachrichtigungseinstellungen ändern</a></li>
		<li><a href="{% url 'account_password' %}">Passwort ändern</a></li>
    </ul>

{% endblock %}
